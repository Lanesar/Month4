{% extends 'layout.html' %}
{% block content %}
<h1>{{ movie_list }}</h1>

{% if movie_list.image %}
        <img src="{{ movie_list.image.url }}" alt="" style="width: 300px">
{% endif %}
<h3>Director: {{ movie_list.director }}</h3>
<p>Description: {{ movie_list.description }}</p>
<h2>Reviews:</h2>
{% for rev in reviews %}
    {{ rev.text }}
<hr/>
{% endfor %}
{% endblock %}
