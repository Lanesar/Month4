{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
{#    <link rel="stylesheet" href="{% static 'css/style.css' %}"> #}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Main Page</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
      <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/products/">All items</a>
        </li>
          {% for category in Category_list %}
          <li class="nav-item">
          <a class="nav-link" href="/category/{{ category.id }}/products/">{{ category.name }}</a>
        </li>
            {% endfor %}
      <li class="nav-item">
          <a class ="nav-link active" aria-current="page" href="/movies/">Movies</a>
        </li>
      </ul>

    </div>
  </div>
     <img src="https://siteglobal.com/themes/custom/site_global/build/images/logos/logo.png" alt="" style="width: 100px">
</nav>
<div class="container">
    <div class="row">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
