{% extends 'layout.html' %}
{% block content %}
{% for movie in Movie %}
    <h1>Name: {{ movie.title }}</h1>
    <h2>Director: {{ movie.director}}</h2>
    <p>Description: {{ movie.description }}</p>
    {% if movie.image %}
        <img src="{{ movie.image.url }}" alt="" style="width: 300px">
    {% endif %}
{% endfor %}
<h2>Reviews:</h2>
{% for rev in Reviews %}
    {{ rev.text }}
    <hr/>
{% endfor %}
{% endblock %}
