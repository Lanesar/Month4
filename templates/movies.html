{% extends 'layout.html' %}
{% block content %}
<h1>Movies:</h1>
{% for movie in movies %}
    {% if movie.image %}
        <img src="{{ movie.image.url }}" alt="" style="width: 200px">
    {% endif %}
<a href="/movies/{{ movie.id }}/"> Title: {{ movie.title }} </a>
<hr/>
{% endfor %}
{% endblock %}
