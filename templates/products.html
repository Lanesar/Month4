<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
<a href="/products/"><button>All items</button></a>
{% for category in Category_list %}
    <a href="/category/{{ category.id }}/products/"><button>{{ category.name }}</button> </a>
{% endfor %}
<h1>Product List</h1>
{% for product in Product_list %}
    <a href="/products/{{ product.id }}/">Title: {{ product.name }}</a>
    <p>Price: {{ product.price }}</p>
    <p>Tags: {% for tag in product.tags.all %} <button> {{ tag.name }} </button> {% endfor %}</p>
    <p>Category: {{ product.category.name }}</p>
    <p>Created Date: {{ product.created_at }}</p>
    <hr/>
{% endfor %}
</body>
</html>
